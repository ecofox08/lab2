name: Lab2 ARM-Template Deploy Storage

on: workflow_dispatch

env:
  AZURERG: TestDevSquad
  AZUREREGION: eastus

jobs:

  create-azure-rg:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0 # Optional
          inlineScript: |
            az group create --location $AZUREREGION -n $AZURERG

  arm-template-deploy:
    if: ${{ success() }}
    needs: create-azure-rg
    runs-on: ubuntu-latest
    steps:
      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy ARM template
    - name: Run ARM deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ env.AZURERG }}
        template: ./arm/lab2/azure-deploy-storage.json
        parameters: storageAccounts_name=iferrada
        # parameters: ./lab-storage/parameters.json
